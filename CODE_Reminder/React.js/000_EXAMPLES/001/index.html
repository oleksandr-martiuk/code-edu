<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Pure React Samples</title>
   </head>

   <body>
      <div id="react-container"></div>
   </body>
      <!-- React & ReactDOM libs -->

      <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>

      <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>

      <script>
         // const dish = React.createElement("h1", null, "Baked Salmon")
         // ReactDOM.render(dish, document.getElementById('react-container'))

         //----------------------------------------------------------------------------------------------------------------

         const items = [
            "1 lb Salmon",
            "1 cup Pine Nuts",
            "2 cups Butter Lettuce",
            "1 Yellow Squash",
            "1/2 cup Olive Oil",
            "3 cloves of Garlic"
         ];
         const ingredients = React.createElement("ul", { className: "ingredients" },
            items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
         );

         ReactDOM.render(ingredients, document.getElementById('react-container'))
      </script>
   </body>
</html>
