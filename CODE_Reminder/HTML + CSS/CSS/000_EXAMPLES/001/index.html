<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Static Template</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   <body>
      <h1>
         Responsive grid
      </h1>
      <div>
         <p>
            Grid should have 1x4 dimensions where each column has to be 25% of screen width.
         </p>
         <p>
            When screen size is less than 768px grid should have 2x2 dims<br />
            and when screen is less than 375px it should have 4x1 accordingly
         </p>
         <p>
            Apply 1px border to grid
         </p>
      </div>
      <div class="grid">
         <div class="grid-item">1</div>
         <div class="grid-item">2</div>
         <div class="grid-item">3</div>
         <div class="grid-item">4</div>
      </div>
   </body>
   <script src="index.js"></script>
</html>
