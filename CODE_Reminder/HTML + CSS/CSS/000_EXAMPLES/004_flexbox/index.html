<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
         name="viewport">
   <meta content="ie=edge" http-equiv="X-UA-Compatible">
   <style>
      .grid {
         display: flex;
         flex-wrap: wrap;
      }
      .block {
         flex-grow: 0.25;
         border: 1px solid;
         height: 100px;
      }
      @media (max-width: 720px) {
         .block {
            width: calc(50% - 2px)
         }
      }
      @media (max-width: 360px) {
         .block {
            width: calc(100% - 2px)
         }
      }
   </style>
   <title>Test</title>
</head>
<body>

<div class="grid">
   <div class="block"></div>
   <div class="block"></div>
   <div class="block"></div>
   <div class="block"></div>
</div>

</body>
</html>
